<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="stopwatch.css" rel="stylesheet">
</head>
<body>
    <h1>Stopwatch Demo</h1>
    <p id="display"><span id="seconds">00</span>:<span id="tens">00</span></p>
    <div class="buttons">
        <button id="start">Start/Stop</button>
        <button id="reset">Reset</button>
        <button id="record">Record Time</button>
    </div>
    <table id="historyTable">
        <thead><th>Past Times</th></thead>
        <tbody>
            <tr>
                <td>
                    <div class="scrollable">
                        <table id="historyRows"></table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="stopwatch.js"></script>
</body>
</html>
